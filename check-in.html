        <div class="container py-4">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>

            <div class="p5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Check-in</h1>
                    <div class="p-5 bg-light rounded-3">
                      <div class="container-fulid py-5">
                        <p class="display-6">In progress. Feel free to try everything out.</p>
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col-12">
                        <label for="student" class="form-label">Student</label>
                        <select id="student" class="form-select">
                          <option value="null" selected>Select Student</option>
                        </select>
                      </div>
                    </div>
                    <br>
                    <button id="check-in" class="btn btn-primary">Check-in</button>
                </div>
            </div>
            <div class="p5 mb-4 rounded-3">
                <div id="check-ins" class="container-fluid py-5">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Student Name</th>
                        <th scope="col">Time In</th>
                        <th scope="col">Time Out</th>
                      </tr>
                    </thead>
                    <tbody id="check-in-table">

                    </tbody>
                  </table>
                </div>
            </div>
    
        </div>
        </div>

    <script>
      var socket = io()

      $(() => {
        $('#check-in').click(() => {
          if ($("#student").val() == "null") {
            alert('Please select student.')
          }
          else {
            var checkin = {
            "student": $("#student").val(),
            "studentName": $("#student option:selected").text(),
            "timeIn": new Date()
            }
            postCheckIn(checkin)
          }
        })

        const links = document.querySelectorAll('.check-out-link')

        links.forEach(el => el.addEventListener('click', event => {
          console.log(event.target.text())
        }))

        getCheckIns()
        getStudents()
      })

      socket.on('check-ins', addCheckIn)

      function getStudents() {
        $.get('/students', (data) => {
          data.forEach(addStudent)
        })
      }

      function addStudent(student) {
        $('#student').append(`<option value=${student._id}>${student.name}</option>`)
      }

      function postCheckIn(checkin) {
        $.post('/check-ins', checkin)
      }

      function getCheckIns() {
        $.get('/check-ins', (data) => {
          data.forEach(addCheckIn)
        })
      }

      function addCheckIn(checkin) {
        if (checkin.timeOut == undefined) {
          $('#check-in-table').append(`<tr><td>${checkin.studentName}</td><td>${checkin.timeIn}</td><td><a id="${checkin._id}" href="#" class="check-out-link">${checkin.timeOut}</a></td></tr>`)
        }
      }

    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
