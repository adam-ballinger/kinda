<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1>Farms</h1>
        </header>
        <div class="p5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h2>Expense Entry</h2>
                <input id="expense" class="form-control" placeholder="Expense">
                <br>
                <input id="amount" class="form-control" placeholder="Amount">
                <br>
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div id="expenses">

        </div>
    </div>

    <script>
        var socket = io()

        $(() => {
            $('#submit').click(() => {
                var expense = {expense: $("#expense").val(), amount: $("#amount").val()}
                postExpense(expense)
            })
            getExpenses()
        })

        socket.on('expense', addExpense)

        function addExpense(expense){
            $('#expenses').append(`<h4> ${expense.expense} </h4>`)
            $('#expenses').append(`<p> ${expense.amount} </p>`)
        }

        function getExpenses() {
            console.log('Getting Expenses.')
            $.get('http://localhost:3000/expenses', (data) => {
                data.forEach(addExpense);
            })
        }

        function postExpense(expense) {
            $.post('http://localhost:3000/expenses', expense)
        }
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
